<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medi-ChatBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #667eea;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
    }
    #chatContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
      background: white;
      border: 1px solid #ccc;
      margin: 1rem;
      border-radius: 8px;
    }
    .message {
      margin-bottom: 1rem;
      max-width: 70%;
      padding: 0.5rem 1rem;
      border-radius: 15px;
      line-height: 1.4;
    }
    .userMessage {
      background: #667eea;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .botMessage {
      background: #e2e8f0;
      color: #1a202c;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    #inputContainer {
      display: flex;
      padding: 1rem;
      background: #edf2f7;
      border-top: 1px solid #ccc;
    }
    #textInput {
      flex: 1;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    #sendBtn, #voiceBtn, #imageBtn {
      margin-left: 0.5rem;
      background: #667eea;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #imageInput {
      display: none;
    }
    #languageSelect {
      margin-left: 0.5rem;
      padding: 0.3rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>Medi-ChatBot</header>
  <div id="chatContainer" aria-live="polite" aria-atomic="false"></div>
  <div id="inputContainer">
    <input type="text" id="textInput" placeholder="Type your message here..." aria-label="Chat input" />
    <button id="sendBtn" aria-label="Send message">âž¤</button>
    <button id="voiceBtn" aria-label="Start voice input">ðŸŽ¤</button>
    <input type="file" id="imageInput" accept="image/*" aria-label="Upload image for disease identification" />
    <button id="imageBtn" aria-label="Upload image">ðŸ“·</button>
    <select id="languageSelect" aria-label="Select voice input language">
      <option value="en-IN">English (India)</option>
      <option value="hi-IN">Hindi (India)</option>
    </select>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const textInput = document.getElementById('textInput');
    const sendBtn = document.getElementById('sendBtn');
    const voiceBtn = document.getElementById('voiceBtn');
    const imageBtn = document.getElementById('imageBtn');
    const imageInput = document.getElementById('imageInput');
    const languageSelect = document.getElementById('languageSelect');

    let recognizing = false;
    let recognition;

    // Initialize Speech Recognition
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = languageSelect.value;

      recognition.onstart = () => {
        recognizing = true;
        voiceBtn.textContent = 'ðŸ›‘';
      };

      recognition.onend = () => {
        recognizing = false;
        voiceBtn.textContent = 'ðŸŽ¤';
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        textInput.value = transcript;
        sendMessage();
      };

      languageSelect.addEventListener('change', () => {
        if (recognition) {
          recognition.lang = languageSelect.value;
        }
      });
    } else {
      voiceBtn.disabled = true;
      voiceBtn.title = 'Speech recognition not supported in this browser.';
    }

    voiceBtn.addEventListener('click', () => {
      if (recognizing) {
        recognition.stop();
        return;
      }
      recognition.lang = languageSelect.value;
      recognition.start();
    });

    imageBtn.addEventListener('click', () => {
      imageInput.click();
    });

    imageInput.addEventListener('change', async () => {
      const file = imageInput.files[0];
      if (!file) return;

      appendMessage('user', 'Sent an image for analysis.');

      const formData = new FormData();
      formData.append('image', file);

      appendMessage('bot', 'Analyzing image, please wait...');

      try {
        const response = await fetch('http://localhost:3000/ai-image-analyze', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        if (data.success) {
          appendMessage('bot', data.message);
        } else {
          appendMessage('bot', 'Failed to analyze image.');
        }
      } catch (error) {
        appendMessage('bot', 'Error analyzing image.');
      }
    });

    sendBtn.addEventListener('click', sendMessage);
    textInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    function appendMessage(sender, text) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.classList.add(sender === 'user' ? 'userMessage' : 'botMessage');
      msgDiv.textContent = text;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const message = textInput.value.trim();
      if (!message) return;

      appendMessage('user', message);
      textInput.value = '';

      appendMessage('bot', 'Thinking...');

      try {
        const response = await fetch('http://localhost:3000/ai-chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        if (data.success) {
          // Remove last "Thinking..." message
          const botMessages = chatContainer.querySelectorAll('.botMessage');
          if (botMessages.length > 0) {
            botMessages[botMessages.length - 1].remove();
          }
          appendMessage('bot', data.reply);
        } else {
          appendMessage('bot', 'Sorry, I could not process your request.');
        }
      } catch (error) {
        appendMessage('bot', 'Error communicating with AI service.');
      }
    }
  </script>
</body>
</html>
