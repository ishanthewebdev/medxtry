<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who Are You?</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dark: {
              900: '#0f172a',
              800: '#1e293b',
              700: '#334155',
            }
          }
        }
      }
    }
  </script>
  <style>
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
    }
    
    .dark .glass-card {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Smooth transitions for dark mode */
    html {
      transition: background-color 0.3s ease;
    }
    
    /* Better button tap feedback for mobile */
    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen font-sans bg-blue-100 dark:bg-dark-900 transition-colors duration-300">

  <!-- Dark mode toggle -->
  <button id="darkModeToggle" class="fixed top-4 right-4 p-2 rounded-full bg-white dark:bg-dark-700 shadow-lg z-50">
    <span class="dark:hidden">üåô</span>
    <span class="hidden dark:inline">‚òÄÔ∏è</span>
  </button>

  <div class="p-6 sm:p-8 md:p-12 shadow-2xl flex flex-col items-center space-y-8 sm:space-y-12 w-[95%] max-w-6xl rounded-xl bg-white dark:bg-dark-800 transition-colors duration-300">

    <!-- Title -->
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 via-purple-500 to-pink-500 drop-shadow-md text-center py-2 sm:py-4">
      ‚Äî Who are you? ‚Äî
    </h1>
    
    <div class="flex flex-col md:flex-row justify-center items-center gap-8 sm:gap-12 md:gap-16 w-full">

      <!-- Customer Card -->
      <button onclick="handleClick('customer')"
        class="glass-card flex flex-col items-center justify-center hover:bg-blue-100/50 dark:hover:bg-blue-900/30 text-blue-800 dark:text-blue-100 rounded-3xl w-full max-w-xs h-64 sm:h-72 md:h-80 text-2xl sm:text-3xl font-bold transform hover:scale-[1.02] active:scale-98 transition-all duration-300 ease-in-out">
        <div class="text-6xl sm:text-7xl mb-3 sm:mb-4">üõçÔ∏è</div>
        I'm a Customer
      </button>

      <!-- Retailer Card -->
      <button onclick="handleClick('retailer')"
        class="glass-card flex flex-col items-center justify-center hover:bg-green-100/50 dark:hover:bg-green-900/30 text-green-800 dark:text-green-100 rounded-3xl w-full max-w-xs h-64 sm:h-72 md:h-80 text-2xl sm:text-3xl font-bold transform hover:scale-[1.02] active:scale-98 transition-all duration-300 ease-in-out">
        <div class="text-6xl sm:text-7xl mb-3 sm:mb-4">üßæ</div>
        I'm a Retailer
      </button>

    </div>
  </div>

  <script>
    // Dark mode toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
    });
    
    // Check for saved preference or system preference
    if (localStorage.getItem('darkMode') === 'true' || 
        (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
    
    function handleClick(role) {
      // Add a slight delay for better UX
      document.body.style.opacity = '0.9';
      setTimeout(() => {
        if(role === 'customer') {
          window.location.href = `customer.html`;
        } else {
          window.location.href = `retailer.html`;
        }
      }, 150);
    }
  </script>
</body>
</html>
