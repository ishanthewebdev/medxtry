<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup - Medicine ERP</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f0ff 0%, #a0c8ff 100%);
      color: #003366;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(0, 51, 102, 0.2);
      width: 400px;
      max-width: 90vw;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      color: #004080;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #99c2ff;
      font-size: 1rem;
      color: #003366;
    }
    input:focus {
      outline: none;
      border-color: #004080;
      box-shadow: 0 0 8px 2px rgba(0, 102, 204, 0.5);
    }
    button {
      background: #0073e6;
      color: #fff;
      font-weight: 700;
      padding: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      letter-spacing: 1.2px;
      box-shadow: 0 4px 15px rgba(0, 115, 230, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #005bb5;
      box-shadow: 0 6px 20px rgba(0, 91, 181, 0.8);
    }
    .error {
      color: red;
      margin-bottom: 15px;
      font-weight: 600;
    }
    .success {
      color: green;
      margin-bottom: 15px;
      font-weight: 600;
    }
    .link {
      margin-top: 15px;
      display: block;
      color: #004080;
      text-decoration: none;
      font-weight: 600;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Signup</h1>
    <div id="message" class=""></div>
    <form id="signupForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Phone Number" required />
      <input type="text" id="shopKeeperName" placeholder="Name" required />
      <input type="text" id="shopName" placeholder="Shop Name" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Signup</button>
    </form>
    <a href="login.html" class="link">Already have an account? Login here</a>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = '';
      messageDiv.className = '';

      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const shopKeeperName = document.getElementById('shopKeeperName').value.trim();
      const shopName = document.getElementById('shopName').value.trim();
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, phone, shopKeeperName, shopName, password })
        });
        const result = await response.json();
        if (result.success) {
          messageDiv.textContent = 'Signup successful! Redirecting to login...';
          messageDiv.className = 'success';
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          messageDiv.textContent = result.message || 'Signup failed.';
          messageDiv.className = 'error';
        }
      } catch (error) {
        messageDiv.textContent = 'Error connecting to server.';
        messageDiv.className = 'error';
      }
    });
  </script>
</body>
</html>
