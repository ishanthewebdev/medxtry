<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medicine ERP WhatsApp Bot</title>
  <style>
    /* White and blue combination CSS styles */
    /* Advanced CSS with brand animation */
@keyframes fadeOut {
  0% { opacity: 1; }
  100% { opacity: 0; visibility: hidden; }
}
@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.1); opacity: 0.7; }
}
body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #f0f4f8;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
      overflow-x: hidden;
      padding-top: 40px;
    }
.brand-overlay {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: #1e3c72;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: fadeOut 2.5s ease forwards;
  animation-delay: 2s;
}
.brand-name {
  font-size: 4rem;
  font-weight: 900;
  color: #7f9cf5;
  letter-spacing: 0.3em;
  text-transform: uppercase;
  animation: pulse 2s ease infinite;
  user-select: none;
  font-family: 'Segoe UI Black', 'Arial Black', sans-serif;
  text-shadow: 0 0 10px #7f9cf5, 0 0 20px #7f9cf5, 0 0 30px #667eea;
}
.container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(12px);
  padding: 25px 30px;
  border-radius: 15px;
  box-shadow: 0 6px 24px 0 rgba(0, 0, 0, 0.3);
  width: 360px;
  max-width: 90vw;
  position: relative;
  border: 1px solid rgba(255, 255, 255, 0.18);
  transition: box-shadow 0.3s ease;
  color: #f0f4f8;
  text-align: center;
  z-index: 1;
}
.container:hover {
  box-shadow: 0 12px 48px 0 rgba(0, 0, 0, 0.5);
}
h1, h3 {
  margin-bottom: 20px;
  font-weight: 800;
  font-size: 1.8rem;
  letter-spacing: 0.1em;
  color: #a3bffa;
  text-shadow: 0 0 8px rgba(0,0,0,0.5);
}
  input, select, textarea {
  width: 100%;
  max-width: 100%;
  padding: 14px 18px;
  margin-bottom: 22px;
  border-radius: 12px;
  border: none;
  background: rgba(255,255,255,0.15);
  color: #f0f4f8;
  font-size: 1.1rem;
  box-shadow: inset 0 0 8px rgba(255,255,255,0.2);
  transition: background 0.3s ease, box-shadow 0.3s ease;
  box-sizing: border-box;
}
input::placeholder, textarea::placeholder {
  color: #cbd5e1;
  font-style: italic;
}
input:focus, select:focus, textarea:focus {
  outline: none;
  background: rgba(255,255,255,0.3);
  box-shadow: 0 0 12px 2px #7f9cf5;
  color: #1e293b;
  font-weight: 600;
}
select {
  cursor: pointer;
  color: #f0f4f8;
  font-weight: 600;
}
select option {
  color: #1e293b;
  background-color: #f0f4f8;
}
#expiryDate {
  font-weight: 700;
  margin-bottom: 25px;
  text-align: center;
  font-size: 1.2rem;
  color: #a3bffa;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
}
button {
  background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
  color: #fff;
  font-weight: 800;
  padding: 16px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  font-size: 1.15rem;
  letter-spacing: 0.1em;
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
  transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.2s ease;
  user-select: none;
  width: 100%;
}
button:hover {
  background: linear-gradient(90deg, #5a67d8 0%, #6b46c1 100%);
  box-shadow: 0 8px 28px rgba(107, 70, 193, 0.8);
  transform: translateY(-2px);
}
button:active {
  transform: translateY(0);
  box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
}
.error {
  color: #ff6b6b;
  margin-bottom: 15px;
  font-weight: 700;
  text-shadow: 0 0 4px rgba(255, 107, 107, 0.7);
}
.success {
  color: #6ee7b7;
  margin-bottom: 15px;
  font-weight: 700;
  text-shadow: 0 0 4px rgba(110, 231, 183, 0.7);
}
.link, p.signup-link {
  margin-top: 15px;
  font-size: 1rem;
  color: #a3bffa;
}
.link a, p.signup-link a {
  color: #7f9cf5;
  text-decoration: none;
  font-weight: 700;
  transition: color 0.3s ease;
}
.link a:hover, p.signup-link a:hover {
  color: #c3dafe;
  text-decoration: underline;
}
@media (max-width: 480px) {
  .container {
    width: 90vw;
    padding: 20px 20px;
  }
  h1, h3 {
    font-size: 1.6rem;
  }
  button {
    font-size: 0.95rem;
    padding: 12px;
  }
}

  </style>
</head>
  <body>
    <div class="brand-overlay">
      <div class="brand-name">MEDX</div>
    </div>
    <div class="main-wrapper" style="display: flex; gap: 20px; justify-content: center; align-items: flex-start; padding-top: 40px;">
      <div class="container" style="width: 360px; max-width: 90vw;">
        <button id="logoutBtn">Logout</button>
        <h1>Medicine ERP - WhatsApp Notifications</h1>

        <h3>Retailer Location and Live Status</h3>
        <form id="retailerStatusForm" style="margin-bottom: 20px;">
          <div style="display: flex; gap: 10px; margin-bottom: 10px;">
            <input type="text" id="retailerLocation" placeholder="Enter your shop location" style="flex-grow: 1;" />
            <button type="button" id="detectLocationBtn" style="flex-shrink: 0;">Detect Location</button>
          </div>
          <label style="display: flex; align-items: center; gap: 10px; color: #f0f4f8; font-weight: 600;">
            <input type="checkbox" id="retailerLiveStatus" />
            Set Shop as Live
          </label>
          <button type="submit" style="margin-top: 10px; width: 100%;">Update Status</button>
          <div id="statusMessage" style="margin-top: 10px; font-weight: 700;"></div>
        </form>

        <h3>Send Reminder to Customer</h3>
        <form id="messageForm">
          <input type="text" id="customerName" placeholder="Enter customer name" required />
          <input type="text" id="location" placeholder="Enter customer location" required />
          <input type="text" id="phone" placeholder="Enter customer phone (e.g., 919876543210)" required />

          <select id="medicineSelect" required>
            <option value="">Select Medicine</option>
          </select>

          <div id="expiryDate">Expiry Date: N/A</div>

          <input type="number" id="quantity" placeholder="Enter quantity" min="1" required />

          <input type="text" id="message" placeholder="Enter your message" required />
          <button type="submit" style="margin-top: 10px; width: 100%;">Send Message</button>
        </form>
      </div>
      <div class="side-panel" style="width: 160px; max-width: 90vw; display: flex; flex-direction: column; align-items: center;">
        <button type="button" id="viewSalesBtn" style="width: 100%; padding: 16px; font-weight: 800; border-radius: 14px; cursor: pointer; background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); color: white; box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6); border: none;">View Sales</button>
      </div>

    <div id="salesModal" style="display:none; position: fixed; top: 10%; left: 50%; transform: translateX(-50%); background: rgba(30, 60, 114, 0.95); color: #f0f4f8; padding: 20px; border-radius: 12px; max-width: 90vw; max-height: 70vh; overflow-y: auto; z-index: 10000;">
      <h3>Day-by-Day Sales</h3>
      <button id="closeSalesModal" style="background: #764ba2; color: white; border: none; border-radius: 8px; padding: 6px 12px; cursor: pointer; margin-bottom: 10px;">Close</button>
    <table id="salesTable" style="width: 100%; border-collapse: collapse;">
      <thead>
        <tr>
          <th style="border-bottom: 1px solid #7f9cf5; padding: 8px; text-align: left;">Date</th>
          <th style="border-bottom: 1px solid #7f9cf5; padding: 8px; text-align: left;">Medicine Name</th>
      <th style="border-bottom: 1px solid #7f9cf5; padding: 8px; text-align: right;">Total Quantity Sold</th>
      <th style="border-bottom: 1px solid #7f9cf5; padding: 8px; text-align: right;">Price (per unit)</th>
      <th style="border-bottom: 1px solid #7f9cf5; padding: 8px; text-align: right;">Total Price</th>
    </tr>
  </thead>
  <tbody>
    <!-- Sales data rows will be inserted here -->
  </tbody>
</table>
  <div id="salesLoading" style="margin-top: 10px;">Loading sales data...</div>
  <div id="salesError" style="margin-top: 10px; color: #ff6b6b; display: none;"></div>
</div>

    <hr style="margin: 30px 0;" />

    <h3>Upload Your Medicine CSV</h3>
    <form id="uploadCsvForm">
      <input type="file" id="medicineCsvFile" accept=".csv" required />
      <button type="submit">Upload CSV</button>
    </form>
    <div id="uploadStatus" style="margin-top: 10px; font-weight: bold;"></div>
  </div>

  <footer style="text-align:center; padding: 15px 0; color: #7f9cf5; font-weight: 700; font-size: 1rem; user-select:none;">
    &copy; 2024 MEDX
  </footer>

    <script>
    window.addEventListener('load', () => {
    const overlay = document.querySelector('.brand-overlay');
    setTimeout(() => {
      overlay.style.display = 'none';
    }, 2500);
  });
    let medicinesData = [];
    let retailerShopName = '';
    let retailerLocation = '';
    let retailerLiveStatus = false;

    // Fetch retailer details including shopName, location, live status
    async function loadRetailerDetails() {
      let retailerEmail = sessionStorage.getItem('retailerEmail');
      if (retailerEmail) {
        retailerEmail = retailerEmail.trim().toLowerCase();
      }
      if (!retailerEmail) {
        alert('Retailer email not found. Please login again.');
        window.location.href = 'login.html';
        return;
      }
      try {
        const response = await fetch(`http://localhost:3000/retailer-details?email=${encodeURIComponent(retailerEmail)}`);
        if (!response.ok) {
          console.warn('Failed to load retailer details, status:', response.status);
          return;
        }
        const data = await response.json();
        if (data.success) {
          retailerShopName = data.data.shopName || '';
          retailerLocation = data.data.location || '';
          retailerLiveStatus = data.data.live || false;
          console.log('Received retailer details:', data.data);

          // Set location and live status inputs
          document.getElementById('retailerLocation').value = retailerLocation;
          document.getElementById('retailerLiveStatus').checked = retailerLiveStatus;
        } else {
          console.warn('Failed to load retailer details');
        }
      } catch (err) {
        console.error('Error loading retailer details:', err);
      }
    }

    // Fetch medicines and populate dropdown
    async function loadMedicines() {
      const retailerEmail = sessionStorage.getItem('retailerEmail');
      if (!retailerEmail) {
        alert('Retailer email not found. Please login again.');
        window.location.href = 'login.html';
        return;
      }
      try {
        const response = await fetch(`http://localhost:3000/medicines?email=${encodeURIComponent(retailerEmail)}`);
        const data = await response.json();
        if (data.success) {
          medicinesData = data.data;
          const select = document.getElementById('medicineSelect');
          select.innerHTML = '<option value="">Select Medicine</option>';
          data.data.forEach(med => {
            const option = document.createElement('option');
            option.value = med.id;
            option.textContent = med.name + ' (Qty: ' + med.quantity + ')';
            select.appendChild(option);
          });
          updateExpiryDate(); // Reset expiry date display
        } else {
          alert('Failed to load medicines');
        }
      } catch (err) {
        console.error('Error loading medicines:', err);
        alert('Error loading medicines');
      }
    }


    // Update expiry date display based on selected medicine
    function updateExpiryDate() {
      const select = document.getElementById('medicineSelect');
      const expiryDiv = document.getElementById('expiryDate');
      const selectedId = select.value;
      if (!selectedId) {
        expiryDiv.textContent = 'Expiry Date: N/A';
        return;
      }
      const med = medicinesData.find(m => m.id === parseInt(selectedId));
      if (med && med.expiry_date) {
        expiryDiv.textContent = 'Expiry Date: ' + med.expiry_date;
      } else {
        expiryDiv.textContent = 'Expiry Date: N/A';
      }
    }

    document.getElementById('medicineSelect').addEventListener('change', updateExpiryDate);

    document.getElementById('messageForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const retailerEmail = sessionStorage.getItem('retailerEmail');
      if (!retailerEmail) {
        alert('Retailer email not found. Please login again.');
        window.location.href = 'login.html';
        return;
      }

      const customerName = document.getElementById('customerName').value.trim();
      const location = document.getElementById('location').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const medicineSelect = document.getElementById('medicineSelect');
      const medicineId = medicineSelect.value;
      const quantity = parseInt(document.getElementById('quantity').value.trim(), 10);
      const messageInput = document.getElementById('message').value.trim();

      if (!customerName) {
        alert('Please enter customer name');
        return;
      }
      if (!location) {
        alert('Please enter customer location');
        return;
      }
      if (!medicineId) {
        alert('Please select a medicine');
        return;
      }
      if (!quantity || quantity <= 0) {
        alert('Please enter a valid quantity');
        return;
      }

      const med = medicinesData.find(m => m.id === parseInt(medicineId));
      if (!med) {
        alert('Selected medicine not found');
        return;
      }

      // Compose professional message including all details
      const fullMessage = 
`Dear ${customerName},

Location: ${location},

Shop Name: ${retailerShopName},

Medicine Details:
- Name: ${med.name}
- Quantity: ${quantity}
- Expiry Date: ${med.expiry_date}

Message:
${messageInput}

Thank you for choosing our service.`;

      // Send message to customer first
      try {
        const response = await fetch('http://localhost:3000/send-message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            phone, 
            message: fullMessage,
            retailerEmail,
            customerName,
            medicineName: med.name,
            expiryDate: med.expiry_date
          })
        });
        const data = await response.json();
        if (!data.success) {
          alert('Error sending message');
          return;
        }
      } catch (err) {
        console.error('Error sending message:', err);
        alert('Error sending message');
        return;
      }

      // Deduct quantity from database only if message sent successfully
      try {
        const deductResponse = await fetch('http://localhost:3000/deduct-medicine', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id: medicineId, quantity, email: retailerEmail })
        });
        const deductData = await deductResponse.json();
        if (!deductData.success) {
          alert('Failed to deduct quantity: ' + deductData.message);
          return;
        }
      } catch (err) {
        console.error('Error deducting quantity:', err);
        alert('Error deducting quantity');
        return;
      }

      // Save customer data to CSV
      try {
        const saveResponse = await fetch('http://localhost:3000/save-customer-data', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            customerName,
            location,
            phone,
            medicineName: med.name,
            quantity,
            expiryDate: med.expiry_date,
            message: messageInput,
            email: retailerEmail
          })
        });
        const saveData = await saveResponse.json();
        if (!saveData.success) {
          alert('Failed to save customer data: ' + saveData.message);
          return;
        }
      } catch (err) {
        console.error('Error saving customer data:', err);
        alert('Error saving customer data');
        return;
      }

      alert('Message sent and quantity updated successfully!');

      // Reset form fields
      document.getElementById('customerName').value = '';
      document.getElementById('location').value = '';
      medicineSelect.value = '';
      updateExpiryDate();
      document.getElementById('quantity').value = '';
      document.getElementById('message').value = '';
      document.getElementById('phone').value = '';

      // Reload medicines to update quantities and dropdown
      await loadMedicines();
    });

    // Load medicines on page load
    window.onload = async () => {
      await loadRetailerDetails();
      await loadMedicines();
    };

    // Handle retailer status form submission
    document.getElementById('retailerStatusForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const retailerEmail = sessionStorage.getItem('retailerEmail');
      if (!retailerEmail) {
        alert('Retailer email not found. Please login again.');
        window.location.href = 'login.html';
        return;
      }

      const location = document.getElementById('retailerLocation').value.trim();
      const live = document.getElementById('retailerLiveStatus').checked;

      try {
        const response = await fetch('http://localhost:3000/update-retailer-status', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: retailerEmail, location, live })
        });
        const data = await response.json();
        const statusMessage = document.getElementById('statusMessage');
        if (data.success) {
          statusMessage.textContent = 'Status updated successfully.';
          statusMessage.style.color = '#6ee7b7'; // success color
        } else {
          statusMessage.textContent = 'Failed to update status: ' + (data.message || '');
          statusMessage.style.color = '#ff6b6b'; // error color
        }
      } catch (err) {
        console.error('Error updating retailer status:', err);
        const statusMessage = document.getElementById('statusMessage');
        statusMessage.textContent = 'Error updating status.';
        statusMessage.style.color = '#ff6b6b'; // error color
      }
    });

    // Handle detect location button click
    document.getElementById('detectLocationBtn').addEventListener('click', () => {
      const statusMessage = document.getElementById('statusMessage');
      if (!navigator.geolocation) {
        statusMessage.textContent = 'Geolocation is not supported by your browser.';
        statusMessage.style.color = '#ff6b6b';
        return;
      }
      statusMessage.textContent = 'Detecting location...';
      statusMessage.style.color = '#a3bffa';

      navigator.geolocation.getCurrentPosition(async (position) => {
        const { latitude, longitude } = position.coords;
        // Use a reverse geocoding API to get address from coordinates
        try {
          const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
          const data = await response.json();
          if (data && data.display_name) {
            document.getElementById('retailerLocation').value = data.display_name;
            statusMessage.textContent = 'Location detected and filled.';
            statusMessage.style.color = '#6ee7b7';
          } else {
            document.getElementById('retailerLocation').value = `${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
            statusMessage.textContent = 'Location detected (coordinates).';
            statusMessage.style.color = '#6ee7b7';
          }
        } catch (error) {
          document.getElementById('retailerLocation').value = `${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
          statusMessage.textContent = 'Location detected (coordinates).';
          statusMessage.style.color = '#6ee7b7';
        }
      }, (error) => {
        switch(error.code) {
          case error.PERMISSION_DENIED:
            statusMessage.textContent = 'Permission denied for location access.';
            break;
          case error.POSITION_UNAVAILABLE:
            statusMessage.textContent = 'Location information is unavailable.';
            break;
          case error.TIMEOUT:
            statusMessage.textContent = 'Location request timed out.';
            break;
          default:
            statusMessage.textContent = 'An unknown error occurred.';
            break;
        }
        statusMessage.style.color = '#ff6b6b';
      });
    });


    // Logout button functionality
    document.getElementById('logoutBtn').addEventListener('click', function() {
      sessionStorage.clear();
      window.location.href = 'login.html';
    });
    // Handle medicine CSV upload form submission
    document.getElementById('uploadCsvForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const retailerEmail = sessionStorage.getItem('retailerEmail');
      if (!retailerEmail) {
        alert('Retailer email not found. Please login again.');
        window.location.href = 'login.html';
        return;
      }

      const fileInput = document.getElementById('medicineCsvFile');
      if (fileInput.files.length === 0) {
        alert('Please select a CSV file to upload.');
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);
      formData.append('email', retailerEmail);

      const uploadStatus = document.getElementById('uploadStatus');
      uploadStatus.textContent = 'Uploading...';

      try {
        const response = await fetch('http://localhost:3000/upload-medicine-csv', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();
        if (data.success) {
          uploadStatus.textContent = 'Upload successful! Reloading medicines...';
          await loadMedicines();
          uploadStatus.textContent = 'Medicines updated from uploaded CSV.';
          fileInput.value = ''; // Clear file input
        } else {
          uploadStatus.textContent = 'Upload failed: ' + (data.message || 'Unknown error');
        }
      } catch (err) {
        console.error('Error uploading CSV:', err);
        uploadStatus.textContent = 'Error uploading CSV.';
      }
    });

  </script>

  <script>
    document.getElementById('viewSalesBtn').addEventListener('click', async () => {
      const salesModal = document.getElementById('salesModal');
      const salesTableBody = document.querySelector('#salesTable tbody');
      const salesLoading = document.getElementById('salesLoading');
      const salesError = document.getElementById('salesError');

      salesTableBody.innerHTML = '';
      salesError.style.display = 'none';
      salesLoading.style.display = 'block';
      salesModal.style.display = 'block';

      const retailerEmail = sessionStorage.getItem('retailerEmail');
      if (!retailerEmail) {
        salesLoading.style.display = 'none';
        salesError.textContent = 'Retailer email not found. Please login again.';
        salesError.style.display = 'block';
        return;
      }

      try {
        const response = await fetch(`http://localhost:3000/sales-data?email=${encodeURIComponent(retailerEmail)}`);
        const data = await response.json();
        salesLoading.style.display = 'none';

        console.log('Sales data received:', data.data);

        if (!data.success) {
          salesError.textContent = data.message || 'Failed to load sales data.';
          salesError.style.display = 'block';
          return;
        }

        if (data.data.length === 0) {
          salesError.textContent = 'No sales data available.';
          salesError.style.display = 'block';
          return;
        }

        data.data.forEach(sale => {
          const row = document.createElement('tr');
          const dateCell = document.createElement('td');
          dateCell.textContent = sale.date;
          dateCell.style.padding = '8px';
          const medicineCell = document.createElement('td');
          medicineCell.textContent = sale.medicineName;
          medicineCell.style.padding = '8px';
          const quantityCell = document.createElement('td');
          quantityCell.textContent = sale.totalQuantity;
          quantityCell.style.padding = '8px';
          quantityCell.style.textAlign = 'right';
          const priceCell = document.createElement('td');
          priceCell.textContent = sale.price !== undefined ? sale.price.toFixed(2) : '';
          priceCell.style.padding = '8px';
          priceCell.style.textAlign = 'right';
          const totalPriceCell = document.createElement('td');
          totalPriceCell.textContent = sale.totalPrice !== undefined ? sale.totalPrice.toFixed(2) : '';
          totalPriceCell.style.padding = '8px';
          totalPriceCell.style.textAlign = 'right';
          row.appendChild(dateCell);
          row.appendChild(medicineCell);
          row.appendChild(quantityCell);
          row.appendChild(priceCell);
          row.appendChild(totalPriceCell);
          salesTableBody.appendChild(row);
        });
      } catch (err) {
        salesLoading.style.display = 'none';
        salesError.textContent = 'Error loading sales data.';
        salesError.style.display = 'block';
        console.error('Error fetching sales data:', err);
      }
    });

    document.getElementById('closeSalesModal').addEventListener('click', () => {
      document.getElementById('salesModal').style.display = 'none';
    });
  </script>

</body>
</html>
