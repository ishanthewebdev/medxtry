<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Medicine ERP</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f0ff 0%, #a0c8ff 100%);
      color: #003366;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #ffffff;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(0, 51, 102, 0.2);
      width: 400px;
      max-width: 90vw;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      color: #004080;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #99c2ff;
      font-size: 1rem;
      color: #003366;
    }
    input:focus {
      outline: none;
      border-color: #004080;
      box-shadow: 0 0 8px 2px rgba(0, 102, 204, 0.5);
    }
    button {
      background: #0073e6;
      color: #fff;
      font-weight: 700;
      padding: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      letter-spacing: 1.2px;
      box-shadow: 0 4px 15px rgba(0, 115, 230, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #005bb5;
      box-shadow: 0 6px 20px rgba(0, 91, 181, 0.8);
    }
    .error {
      color: red;
      margin-bottom: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <div id="errorMsg" class="error"></div>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const validEmail = "ish@gmail.com";
    const validPassword = "qwerty@1234";

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const errorMsg = document.getElementById('errorMsg');
      errorMsg.textContent = '';

      try {
        const response = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const result = await response.json();
        if (result.success) {
          // Save login state and email in sessionStorage
          sessionStorage.setItem('loggedIn', 'true');
          sessionStorage.setItem('retailerEmail', email);
          // Redirect to reminder page
          window.location.href = 'index.html';
        } else {
          errorMsg.textContent = result.message || 'Invalid email or password.';
        }
      } catch (error) {
        errorMsg.textContent = 'Error connecting to server.';
      }
    });

    // If already logged in, redirect to index.html
    if (sessionStorage.getItem('loggedIn') === 'true') {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
